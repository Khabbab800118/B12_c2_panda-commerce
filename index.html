<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <nav>
            <div class="img"><img src="assets/images/logo.png" alt=""></div>
            <input placeholder="     Search" type="search" name="" id="search">
            <ul class="nav-list poppins-medium">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- banner section -->
        <section class="banner">
            <div class="banner-left">
                <h3 class="banner-left-title poppins-bold">Mi LED TV 4A PRO 32</h3>
                <p class="banner-left-description inter-normal">Amet minim mollit non deserunt ullamco est sit aliqua
                    dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat
                    sunt nostrud amet.</p>
                <h1 class="banner-left-price poppins-medium">$1289</h1>
                <button class="banner-left-btn inter-normal"><a href="">BUY NOW</a></button>
            </div>
            <figure class="banner-right-img"><img src="assets/images/banner-images/tv.png" alt=""></figure>
        </section>
        
        <!-- Categories Section -->
         <section class="categories">
            <h3 class="categories-title poppins-semibold">Categories</h3>
            <div class="card-container">
                <div class="card-1">
                    <h4 class="card-title poppins-medium">Watch</h4>
                    <img src="./assets/images/categories/watch.png" alt="" class="watch-img">
                </div>
                <div class="card-2">
                    <h4 class="card-title poppins-medium">Bag</h4>
                    <img src="./assets/images/categories/bag.png" alt="" class="watch-img">
                </div>
                <div class="card-3">
                    <h4 class="card-title poppins-medium">Shoes</h4>
                    <img src="./assets/images/categories/shoes.png" alt="" class="watch-img">
                </div>
            </div>
         </section>
    </main>

    <footer>

    </footer>

</body>

</html>
